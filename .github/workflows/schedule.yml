name: Run Confession Scripts Hourly
on:
  schedule:
    - cron: '30 3-18 * * *'  # Every hour at :30 UTC â†’ 9:00 AM to 12:00 AM IST
  workflow_dispatch:
jobs:
  run-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run script
        run: node index.js
        env:
          TZ: Asia/Kolkata
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_BUSINESS_ACCOUNT_ID: ${{ secrets.INSTAGRAM_BUSINESS_ACCOUNT_ID }}
          TABLE_NAME: ${{ secrets.TABLE_NAME }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          INSTAGRAM_ACCESS_TOKEN_FC: ${{ secrets.INSTAGRAM_ACCESS_TOKEN_FC }}
          INSTAGRAM_BUSINESS_ACCOUNT_ID_FC: ${{ secrets.INSTAGRAM_BUSINESS_ACCOUNT_ID_FC }}
          TABLE_NAME_FC: ${{ secrets.TABLE_NAME_FC }}
